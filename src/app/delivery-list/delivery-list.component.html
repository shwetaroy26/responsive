
    <div class="headings ">Delivery List</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    
    <ng-container *ngIf="deviceXs=='false'" matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color':element.behavior_rating > 3 ? 'red' : 'white'}"> {{element.fname}}</td>
    </ng-container>

    <ng-container *ngIf="deviceXs=='true'" matColumnDef="fname">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
      </ng-container>
    
  
    
    <ng-container *ngIf="deviceXs=='false'" matColumnDef="lname">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color':element.behavior_rating > 3 ? 'red' : 'white'}"> {{element.lname}} </td>
      </ng-container>

    <ng-container *ngIf="deviceXs=='true'" matColumnDef="lname">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container *ngIf="deviceXs=='false'" matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color':element.behavior_rating > 3 ? 'red' : 'white'}"> {{element.address}} </td>
      </ng-container>
    <ng-container *ngIf="deviceXs=='true'" matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container *ngIf="deviceXs=='false'" matColumnDef="wishes">
        <th mat-header-cell *matHeaderCellDef> Wishes </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color':element.behavior_rating > 3 ? 'red' : 'white'}"> {{element.wishes}} </td>
      </ng-container>
    <ng-container *ngIf="deviceXs=='true'" matColumnDef="wishes">
      <th mat-header-cell *matHeaderCellDef> Wishes </th>
      <td mat-cell *matCellDef="let element"> {{element.wishes}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
